networks:
  interview_coach_network:
    name: interview_coach_network
    driver: bridge

volumes:
  postgres_data:

services:
  api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: interview-coach-api
    image: interview-coach-api:latest
    ports:
      - "${APP_PORT}:${APP_PORT}"
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    env_file:
      - path: ./.env
        required: true
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - interview_coach_network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: interview-coach-postgres
    ports:
      - "${POSTGRES_PORT_EXTERNAL:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - interview_coach_network
